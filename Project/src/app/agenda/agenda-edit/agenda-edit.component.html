<div>
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="agendaPersonForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="firstname"><h5>Prenume:</h5></label>
            <input type="text" id="firstname" class="form-control" formControlName="firstname">
          </div>
        </div>
      </div>
      <p>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="lastname"><h5>Nume:</h5></label>
            <input type="text" id="lastname" class="form-control" formControlName="lastname">
          </div>
        </div>
      </div>
      <p></p>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="age"><h5>Vârstă:</h5></label>
            <input type="number" id="age" class="form-control" formControlName="age">
          </div>
        </div>
      </div>
      <p></p>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="datatime"><h5>Luna naşterii:</h5></label>
            <input type="text" id="datatime" class="form-control" formControlName="datatime">
          </div>
        </div>
      </div>
      <p></p>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="phone"><h5>Telefon:</h5></label>
            <input type="number" id="phone" class="form-control" formControlName="phone">
          </div>
        </div>
      </div>
      <p></p>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="phonetype"><h5>Tip telefon:</h5></label>
            <input type="text" id="phonetype" class="form-control" formControlName="phonetype">
          </div>
        </div>
      </div>
      <p></p>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="adresstype"><h5>Tip adresă:</h5></label>
            <input type="text" id="adresstype" class="form-control" formControlName="adresstype">
          </div>
        </div>
      </div>
      <p></p>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="street"><h5>Stradă:</h5></label>
            <input type="text" id="street" class="form-control" formControlName="street">
          </div>
        </div>
      </div>
      <p></p>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="city"><h5>Localitate:</h5></label>
            <input type="text" id="city" class="form-control" formControlName="city">
          </div>
        </div>
      </div>
      <p></p>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="country"><h5>Ţară:</h5></label>
            <input type="text" id="country" class="form-control" formControlName="country">
          </div>
        </div>
      </div>
      <p></p>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="notes"><h5>Notiţe:</h5></label>
            <input type="text" id="notes" class="form-control" formControlName="notes">
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!agendaPersonForm.valid">Adaugă</button>&nbsp;
          <button type="submit" class="btn btn-danger" (click)="onCancel()">Anulează</button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
